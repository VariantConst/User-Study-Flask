<!DOCTYPE html>
<html>
<head>
    <title>Thank You</title>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            box-sizing: border-box; /* 确保边框和内边距不会增加到总尺寸 */
        }

        body {
            min-height: 100vh; /* 使 body 至少与视口一样高 */
            background-color: #ccc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
            font-size: 18px;
        }

        h1, p {
            text-align: center; /* 确保文本也是居中的 */
        }
    </style>
</head>
<body>
    <h1>Thank You!</h1>
    <p>Thank you for your participation.</p>
</body>
</html>
